{% extends "base.html" %}
{% block content %}

    {% load staticfiles %}
    <script src="{% static "js/progress.js" %}" ></script>

    <div class="row">
        <div class="col-lg-12">
            <h1>Report in progress (<span id="progress" data-id="{{ person.id }}">{{ person.progress|floatformat:2 }}%</span>)</h1>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" style="width: {{ person.progress|floatformat:2 }}%;"></div>
            </div>
        </div>
    </div>

{% endblock %}
